<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="template.xhtml">
        <ui:define name="centro">
                       
            <h:form> 
    <h:panelGrid columns="2">
    
    	<h:outputLabel value="Descrição: " for="descricao"/>
    	<p:inputText id="descricao" value="#{modeloMB.modelo.descricaoModelo}"></p:inputText>
    	
    	<label for="categoria">Categoria: </label>
		<p:autoComplete id="categoria" value="#{categoriaMB.categoria.idCategoria}" completeMethod="#{categoriaMB.categoriaService.listar(categoria)}" />
			
    	<p:commandButton action="#{modeloMB.incluir()}" value="Cadastrar Modelo" ></p:commandButton>
    
    </h:panelGrid>
</h:form>   
            
        </ui:define>
    </ui:decorate>
</html>
