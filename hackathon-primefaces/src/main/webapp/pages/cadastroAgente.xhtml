<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:decorate template="template.xhtml">
	<ui:define name="centro">

		<h:form>
			<h:panelGrid columns="2">

			 <label>Nome:</label>
         <p:inputText value="#{agenteBean.agente.nome}" />
         <label>Data Contratação:</label>
         <p:calendar pattern="dd/dd/yyyy" value="#{agenteBean.agente.dtContratacao}" locale="pt_BR" ></p:calendar>
         
         <p:commandButton action="#{agenteBean.incluir()}" value="Incluir" ></p:commandButton>

			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:decorate>
</html>
